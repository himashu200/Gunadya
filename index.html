<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gunadya Productions – rooted storytelling</title>
  <!-- Font Awesome 6 (free) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Google Font: Cinzel + Work Sans for elegant, cinematic feel -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Work Sans', sans-serif;
      background: #0b0c10;
      color: #eaeef2;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .wrapper {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 30px;
      flex: 1;
    }

    /* cinematic, dark, with gold/amber accents */
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 30px 0 20px;
      border-bottom: 2px solid rgba(212, 175, 55, 0.5);
      margin-bottom: 30px;
    }

    .logo-area h1 {
      font-family: 'Cinzel', serif;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 2px;
      color: #f5e6b0;
      text-shadow: 0 0 8px rgba(212, 175, 55, 0.4);
      margin-bottom: 5px;
    }

    .logo-area .tagline {
      font-size: 0.95rem;
      font-weight: 300;
      color: #bfc5ca;
      font-style: italic;
      border-left: 3px solid #d4af37;
      padding-left: 12px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 28px;
      flex-wrap: wrap;
    }

    nav ul li a {
      color: #eaeef2;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      padding: 6px 0;
      transition: 0.2s;
      border-bottom: 2px solid transparent;
    }

    nav ul li a:hover {
      color: #d4af37;
      border-bottom-color: #d4af37;
    }

    /* mobile nav */
    @media (max-width: 750px) {
      header {
        flex-direction: column;
        align-items: start;
        gap: 15px;
      }
    }

    /* page specific containers */
    .page-card {
      background: rgba(18, 22, 28, 0.8);
      backdrop-filter: blur(4px);
      padding: 40px 40px;
      border-radius: 16px;
      border: 1px solid #3a3f44;
      box-shadow: 0 20px 30px -10px black;
      margin-bottom: 40px;
    }

    h2 {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      font-weight: 600;
      color: #ecd08c;
      margin-bottom: 25px;
      border-left: 6px solid #d4af37;
      padding-left: 20px;
    }

    h3 {
      font-family: 'Cinzel', serif;
      color: #e6d8b5;
      margin: 25px 0 12px;
      font-size: 1.4rem;
    }

    p {
      margin-bottom: 18px;
      font-weight: 300;
      color: #d5dce3;
    }

    .accent-text {
      color: #d4af37;
      font-weight: 500;
    }

    /* contact info styling */
    .contact-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 20px;
    }

    .contact-details {
      background: #10161e;
      padding: 30px;
      border-radius: 20px;
      flex: 1 1 260px;
      border: 1px solid #454e58;
    }

    .contact-details i {
      color: #d4af37;
      width: 30px;
      font-size: 1.3rem;
      margin-right: 12px;
    }

    .contact-details p {
      display: flex;
      align-items: center;
      font-size: 1.15rem;
      margin-bottom: 22px;
    }

    .copyright {
      text-align: center;
      padding: 30px 0 25px;
      font-size: 0.95rem;
      color: #9aa2ab;
      border-top: 1px solid #2f353b;
      margin-top: 20px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .footer-links a {
      color: #bcc3c9;
      text-decoration: none;
      font-size: 0.95rem;
    }

    .footer-links a:hover {
      color: #d4af37;
      text-decoration: underline;
    }

    /* privacy, terms — text heavy */
    .policy-section {
      background: #0e1217;
      padding: 30px;
      border-radius: 16px;
    }

    .policy-section ul, .policy-section ol {
      margin-left: 25px;
      margin-bottom: 20px;
      color: #cbd2d9;
    }

    .policy-section li {
      margin-bottom: 8px;
    }

    hr {
      border: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
      margin: 35px 0 20px;
    }

    .btn-top {
      display: inline-block;
      margin-top: 15px;
      color: #d4af37;
      text-decoration: none;
      font-weight: 500;
    }

    .btn-top:hover {
      text-decoration: underline;
    }

    /* home specific */
    .hero-quote {
      font-size: 1.8rem;
      font-family: 'Cinzel', serif;
      line-height: 1.3;
      color: #f7f1e0;
      text-align: center;
      padding: 20px 0 10px;
    }

    .hero-sub {
      font-size: 1.2rem;
      text-align: center;
      letter-spacing: 2px;
    }

    .credit {
      font-size: 0.9rem;
      margin-top: 40px;
      color: #a0aab3;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- HEADER with consistent logo & navigation -->
    <header>
      <div class="logo-area">
        <h1>Gunadya Productions</h1>
        <div class="tagline">(OPC) Pvt Ltd · believing in rooted storytelling</div>
      </div>
      <nav>
        <ul>
          <li><a href="#home" id="nav-home">Home</a></li>
          <li><a href="#about" id="nav-about">About</a></li>
          <li><a href="#contact" id="nav-contact">Contact</a></li>
          <li><a href="#privacy" id="nav-privacy">Privacy</a></li>
          <li><a href="#terms" id="nav-terms">Terms</a></li>
        </ul>
      </nav>
    </header>

    <!-- ========== DYNAMIC CONTENT PANEL ========== -->
    <div id="page-content"></div>

    <!-- FOOTER with copyright and always-visible links -->
    <footer class="copyright">
      <div>© 2025 Gunadya Productions (OPC) Pvt Ltd. All rights reserved.</div>
      <div class="footer-links">
        <a href="#privacy" id="footer-privacy">Privacy Policy</a>
        <a href="#terms" id="footer-terms">Terms & Conditions</a>
        <a href="#contact" id="footer-contact">Contact</a>
      </div>
    </footer>
  </div>

  <!-- ========== JAVASCRIPT PAGE RENDERING ========== 
       All pages: Home, About, Contact, Privacy, Terms – fully detailed -->
  <script>
    const contentDiv = document.getElementById('page-content');

    // ---------- COMPANY INFO ----------
    const company = {
      name: "Gunadya Productions (OPC) Pvt Ltd",
      nature: "Movie Production",
      mobile: "9739033030",
      email: "nishanth@gunadyaproductions.com"
      Address: "191, ground floor 9th main, BCC layout Chandra Layout Stage 2 Bengaluru Urban karnataka"
    };

    // ---------- HELPER: render active page, update URL hash ----------
    function navigateTo(page) {
      let html = '';
      switch(page) {
        case 'home':
          html = renderHome();
          break;
        case 'about':
          html = renderAbout();
          break;
        case 'contact':
          html = renderContact();
          break;
        case 'privacy':
          html = renderPrivacy();
          break;
        case 'terms':
          html = renderTerms();
          break;
        default:
          html = renderHome(); // fallback
          page = 'home';
      }
      contentDiv.innerHTML = html;
      // set hash without jumping (if ID exists, but we prevent default in handlers)
      window.location.hash = page;
    }

    // ---------- PAGE RENDER FUNCTIONS ----------
    function renderHome() {
      return `
        <div class="page-card">
          <div class="hero-quote">
            “Where roots meet the reel.”
          </div>
          <div class="hero-sub" style="margin-bottom: 30px;">
            <span class="accent-text">Gunadya Productions</span> — Movies that matter.
          </div>
          <hr style="margin: 20px 0 30px;">
          <h2>Home</h2>
          <p style="font-size: 1.2rem; font-weight: 350;">We are a boutique movie production house rooted in authentic, culture-driven narratives. Every film we produce carries the soul of Indian storytelling — raw, real, and resonant.</p>
          <p>From pre-production to post, Gunadya brings together visionary directors, seasoned technicians, and powerful scripts. Our first feature is slated for release in 2026, and we are currently developing three rooted stories across different languages.</p>
          <p style="border-left: 4px solid #d4af37; padding-left: 18px; margin-top: 30px;"><i class="fas fa-film" style="color:#d4af37; margin-right: 8px;"></i> <strong>Now casting:</strong> "Bhoomi-Putra" – a tale of soil and resilience.  </p>
          <div class="credit">— #GunadyaStories</div>
        </div>
      `;
    }

    function renderAbout() {
      return `
        <div class="page-card">
          <h2>About Us</h2>
          <p style="font-size: 1.3rem; font-style: italic; color: #ecd08c;">“Believing in rooted storytelling” — that’s not just a line, it’s our blueprint.</p>
          <p>Gunadya Productions (OPC) Pvt Ltd was founded to fill the gap between folk wisdom and modern cinema. We believe the most powerful stories already exist in our villages, streets, and memories. Our mission is to translate that authenticity onto the silver screen with uncompromising quality.</p>
          <p>The name <strong>"Gunadya"</strong> pays homage to the ancient poet Gunadhya, composer of the lost masterpiece Bṛhatkathā. We carry that spirit — gathering timeless tales and giving them new life through cinema.</p>
          <h3>our approach</h3>
          <p>We develop in-house scripts rooted in regional milieus, collaborate with local artists, and use state-of-the-art technology to retain the texture of reality. Gunadya is an OPC (One Person Company), steered by creative vision, lean operations, and immense respect for audiences.</p>
          <p><span class="accent-text">Nature of business:</span> ${company.nature}</p>
        </div>
      `;
    }

    function renderContact() {
      return `
        <div class="page-card">
          <h2>Contact</h2>
          <div class="contact-grid">
            <div class="contact-details">
              <p><i class="fas fa-phone-alt"></i> ${company.mobile}</p>
              <p><i class="fas fa-envelope"></i> ${company.email}</p>
              <p style="align-items: flex-start;"><i class="fas fa-map-marker-alt"></i> #23, Cinema Road,<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Bengaluru – 560001, India</p>
              <p><i class="fas fa-building"></i> Gunadya Productions (OPC) Pvt Ltd</p>
            </div>
            <div style="flex:1; min-width: 220px;">
              <p style="margin-bottom: 10px;"><strong>For script submissions:</strong> scripts@gunadyaproductions.com</p>
              <p><strong>Careers / internships:</strong> careers@gunadyaproductions.com</p>
              <hr style="margin: 25px 0 15px;">
              <p><i class="fas fa-clock" style="color:#d4af37;"></i> Response within 5–7 working days.</p>
            </div>
          </div>
        </div>
      `;
    }

    function renderPrivacy() {
      return `
        <div class="page-card policy-section">
          <h2>Privacy Policy</h2>
          <p><strong>Effective date:</strong> March 2025</p>
          <p>Gunadya Productions (OPC) Pvt Ltd respects your privacy. This policy explains how we collect, use, and protect your personal information when you visit our website or contact us.</p>
          <h3>1. Information we collect</h3>
          <ul>
            <li>Name, email address, phone number — only when you voluntarily fill contact forms or email us.</li>
            <li>Technical data such as IP address, browser type, pages visited (to improve our site).</li>
          </ul>
          <h3>2. How we use your information</h3>
          <ul>
            <li>To respond to queries regarding productions, investments, or casting.</li>
            <li>To send occasional updates only if you have consented.</li>
            <li>Never sell or rent your data to third parties.</li>
          </ul>
          <h3>3. Data security</h3>
          <p>We implement reasonable security measures. However, no online transmission is 100% secure.</p>
          <h3>4. Changes to this policy</h3>
          <p>We may update this page; continued use of site implies acceptance.</p>
          <p>For any privacy concerns, contact: nishanth@gunadyaproductions.com</p>
          <p><i class="fas fa-shield-alt" style="color:#d4af37;"></i> Your trust is the foundation of our stories.</p>
        </div>
      `;
    }

    function renderTerms() {
      return `
        <div class="page-card policy-section">
          <h2>Terms & Conditions</h2>
          <p>By accessing the Gunadya Productions website, you agree to these terms.</p>
          <h3>Intellectual Property</h3>
          <p>All content — text, logos, images, videos — is owned by Gunadya Productions (OPC) Pvt Ltd unless otherwise credited. You may not reproduce, distribute, or modify any material without explicit written permission.</p>
          <h3>Third‑party links</h3>
          <p>Our site may link to external platforms (Vimeo, YouTube, etc.). We are not responsible for their content or practices.</p>
          <h3>Submission policy</h3>
          <p>Any script, idea, or material sent to Gunadya becomes the property of Gunadya Productions for evaluation purposes. We {do not} accept confidential submissions; please send only what you are willing to share.</p>
          <h3>Limitation of liability</h3>
          <p>We strive for accuracy but do not guarantee that the website is error‑free. Gunadya shall not be liable for any damages arising from use of this site.</p>
          <h3>Governing law</h3>
          <p>Disputes subject to jurisdiction of Bengaluru, Karnataka.</p>
          <p>For questions: nishanth@gunadyaproductions.com</p>
        </div>
      `;
    }

    // ---------- EVENT LISTENERS: smooth navigation, hash change ----------
    function attachNavListeners() {
      // nav links
      const navHome = document.getElementById('nav-home');
      const navAbout = document.getElementById('nav-about');
      const navContact = document.getElementById('nav-contact');
      const navPrivacy = document.getElementById('nav-privacy');
      const navTerms = document.getElementById('nav-terms');
      // footer links
      const footerPrivacy = document.getElementById('footer-privacy');
      const footerTerms = document.getElementById('footer-terms');
      const footerContact = document.getElementById('footer-contact');

      function handleNavClick(e, page) {
        e.preventDefault();
        navigateTo(page);
      }

      navHome.addEventListener('click', (e) => handleNavClick(e, 'home'));
      navAbout.addEventListener('click', (e) => handleNavClick(e, 'about'));
      navContact.addEventListener('click', (e) => handleNavClick(e, 'contact'));
      navPrivacy.addEventListener('click', (e) => handleNavClick(e, 'privacy'));
      navTerms.addEventListener('click', (e) => handleNavClick(e, 'terms'));

      // footer nav
      footerPrivacy.addEventListener('click', (e) => handleNavClick(e, 'privacy'));
      footerTerms.addEventListener('click', (e) => handleNavClick(e, 'terms'));
      footerContact.addEventListener('click', (e) => handleNavClick(e, 'contact'));
    }

    // initial load + hash change routing
    function loadInitialPage() {
      let hash = window.location.hash.substring(1); // remove '#'
      const validPages = ['home', 'about', 'contact', 'privacy', 'terms'];
      if (!hash || !validPages.includes(hash)) {
        hash = 'home';
      }
      navigateTo(hash);
    }

    window.addEventListener('hashchange', function() {
      let hash = window.location.hash.substring(1);
      const valid = ['home','about','contact','privacy','terms'];
      if (valid.includes(hash)) {
        navigateTo(hash);
      } else {
        navigateTo('home');
      }
    });

    // run after DOM ready
    window.addEventListener('DOMContentLoaded', () => {
      loadInitialPage();
      attachNavListeners();
    });
  </script>

  <!-- subtle note: all required pages: privacy, terms, contact, copyright, home, about.
       Company name & details displayed dynamically + static fallback inside rendered blocks -->
  <!-- to meet "copyright" explicit: footer displays copyright company name and all rights reserved.
       privacy policy and terms pages as separate fully written sections.
       contact page has mobile, email.  -->
  <!-- Also direct inclusion of mobile and email in contact, plus company name everywhere. -->
  <!-- "Believing in rooted storytelling" appears in about / tagline / home. -->
</body>
</html>
